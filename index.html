<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="gmaps_api_key.js"></script>
	<script defer src="grab_maps.js?"></script>
	<style type="text/css">
		body, html {margin:0; padding:0; overflow: scroll;}
		body {
			background: #eee;
		}
		#map-tiles {
			height: 100%;
			overflow: hidden;
		}
		#map-tiles .tile-row {
			white-space: nowrap;					
		}
		.img-container {
			display:inline-block;
			overflow:hidden;
			transform: rotate(45deg);
		}
		.img-container.odd {
			transform: rotate(-45deg);
		}
	</style>
</head>
<body>

<div id="map-tiles"/>

</body>
</html>
